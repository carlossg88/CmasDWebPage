<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
     :root {
      --white: #FFFFFF;
      --black: #000000;
      --green1: #8eaf44;
      --green2:#a4bb69;
      --gray1:#796f6e;
      --gray2:#918788;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
      --vlg: 30px
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;

    }
    .container{
      width: 100%;
      height: 100%;  
      overflow: hidden;
      position: relative;
      margin: 0px;
      margin: 0px 0px 0px 0px;
      padding: 0px; 
      /* box-shadow: 5px 8px 12px black;*/
    }
    .container img{
      width: 100%; /*el 100% de su elemento padre o donde esté contenido*/
      height: 100%;
      
    }


    .navbar-left{
      padding: 0px;
      font-size: 3rem;
      font-weight: bold;
      font-size: 50px;
      color: var(--green1);
      position: absolute;
      top: 10px;
      left: 0px;
      display: flex;
      text-decoration: none;
      list-style: none;

    }
    .navbar-left ul li{
      margin-left: 10px;
      list-style: none;
      display: flex;
    }
    
    .navbar-right{
      font-size: 3rem;
      font-size: 25px;
      color: var(--green2);
      position: absolute;
      top: 7%;
      left: 55%;
      display: flex;
      text-decoration: none;
      list-style: none;

    }
    .navbar-right ul{
      display: flex;
      
    }
    .navbar-right ul li{
      margin-left: 10px;
      list-style: none;
      display: flex;
    }

    .title{
      text-decoration: none;
      color: var(--white);
    }

    .navbar-right-mobile{
      font-size: 3rem;
      font-size: 25px;
      color: var(--green2);
      position: absolute;
      top: 10%;
      left: 80%;
      text-decoration: none;
      list-style: none;

    }

    .navbar-right-mobile ul li{
      margin-left: 10px;
      list-style: none;
      
    }
    .inactive{
      display: none;
    }

    @media (max-width: 1080px){
      .navbar-right{
        display: none;
      }
      .navbar-right-mobile{
        display:block;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="./img2.jpg" alt="screen picture">

    <div class="navbar-left">
      <ul>
        <li class="title">
          Construcción + Diseño
        </li>
      </ul>
    </div>

    <div class="navbar-right">
      <ul>
        <li>
          <a class="title" href=>Acerca</a>
        </li>
        <li>
          <a class="title" href=>Servicios</a>
        </li>
        <li>
          <a class="title" href=>Proyectos</a>
        </li>
        <li>
          <a class="title" href=>Contacto</a>
        </li>
      </ul>
    </div>
    <div class="navbar-right-mobile inactive">
      <ul>
        <li>
          <a class="title" href=>Acerca</a>
        </li>
        <li>
          <a class="title" href=>Servicios</a>
        </li>
        <li>
          <a class="title" href=>Proyectos</a>
        </li>
        <li>
          <a class="title" href=>Contacto</a>
        </li>
      </ul>
    </div>
    
  </div>

</body>
</html>
